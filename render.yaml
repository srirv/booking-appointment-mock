services:
  # API Service
  - type: web
    name: apollo-hospital-api
    env: docker
    repo: https://github.com/srirv/booking-appointment-mock
    branch: main
    dockerfilePath: ./Dockerfile
    healthCheckPath: /v1/health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: API_PREFIX
        value: /v1
      - key: DEBUG
        value: false
    plan: starter
    autoDeploy: true
    numInstances: 1
    
